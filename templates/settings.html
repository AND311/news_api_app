
<!-- Modal Settings -->
<div class="modal fade" id="settingsModal" tabindex="-1" aria-labelledby="settingsModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="settingsModalLabel">Settings</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                
                <label for="themeSelect" class="form-label">Select Theme:</label>
                <select class="form-select" id="themeSelect">
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                </select>

                <label for="sourceSelect" class="form-label mt-3">Select News Source:</label>
                <select class="form-select" id="sourceSelect">
                    <option value="">Loading sources...</option>
                </select>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="saveSettings">Save</button>
            </div>
        </div>
    </div>
  </div>
